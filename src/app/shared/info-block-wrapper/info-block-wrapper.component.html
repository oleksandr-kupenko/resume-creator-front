<div
  class="info-block"
  appBackDrop
  [class.edit]="isEditMode"
  (clickOutside)="isEditMode = false"
  (click)="isEditMode = true"
>
  <ng-container *ngIf="isEditMode">
    <div class="info-block__order-buttons">
      <button
        class="info-block__order-buttons--top-btn"
        [disabled]="isFirst"
        (click)="moveBlockUp.emit()"
      >
        <fa-icon [icon]="arrowTop"></fa-icon>
      </button>
      <button
        class="info-block__order-buttons--bottom-btn"
        [disabled]="isLast"
        (click)="moveBlockDown.emit()"
      >
        <fa-icon [icon]="arrowDown"></fa-icon>
      </button>
    </div>
    <button class="info-block__delete-btn" (click)="deleteBlock.emit()">
      <fa-icon [icon]="cartButton"></fa-icon>
    </button>
  </ng-container>

  <ng-container
    *ngTemplateOutlet="contextForHimself; context: { isEditMode: isEditMode }"
  ></ng-container>
</div>
