<div class="info-block-body">
  <ng-container *ngFor="let item of infoContent; let idxItem = index">
    <div class="info-block-body__item">
      <ng-container>
        <div
          class="row"
          *ngFor="let row of item.rows; let idx = index"
          [class.row-title]="row.isTitle"
        >
          <ng-container *ngIf="idx == 0">
            <button
              *ngIf="isEditMode"
              class="delete-btn row__delete-btn"
              (click)="handleDelete(idx, $event)"
            >
              <app-close-iocn></app-close-iocn>
            </button>
            <fa-icon class="row__icon" [icon]="checkIcon"></fa-icon>
          </ng-container>

          <!--           <div *ngIf="row.date" class="row__date">
            <app-data-range-picker
              [propsFromDate]="row.date.from"
              [propsToDate]="row.date.from"
            ></app-data-range-picker>
          </div> -->
          <p
            appFictiveInput
            [class.title]="true"
            [class.filled]="row.value"
            [textContent]="row.value"
            [fictivePlaceholder]="row.placeholder"
            (input)="handleChangeValue(idxItem, idx, $event)"
          ></p>
        </div>
      </ng-container>
    </div>
  </ng-container>
  <app-add-btn *ngIf="isEditMode" (click)="handleAddItem()"></app-add-btn>
</div>
